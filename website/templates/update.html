{% extends "base.html" %} {% block title %}Update Note{% endblock %}



{% block content%}
<h1 align="center">Update Note</h1>
<form style="align:center" action="/update-note/{{task.id}}" method="POST">
  <textarea style="align:center" name="note" id="note" class="form-control",placeholder="Enter The NOTE">{{task.data}}</textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Update Note</button>
  </div>
</form>
{% endblock %}
